<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> Ohayo </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    
    <a id="pin" class="fa fa-2x fa-thumb-tack"></a>

    <div class="google">
      <h1> Google</h1>
      <div class="bar">
        <input class="searchbar" id="query" type="text" title="Search" placeholder="What are you looking for... ">
       <div id="search" class="search-icon"><a href="#"> <i class="fa fa-2x fa-search"></i></a></div> 
      </div>
      
      <div class="icon-tray">
      <a href="https://www.facebook.com">       <div class="icon"><div class="icon-circle"> <i class="fa fa-facebook"></i></div> <p class="icon-text"> Facebook</p></div>
</a> 
      <a href="https://www.twitter.com">      <div class="icon"><div class="icon-circle"> <i class="fa fa-twitter"></i></div> <p class="icon-text"> Twitter</p></div>
</a>  
      <a href="https://www.github.com">        <div class="icon"><div class="icon-circle"> <i class="fa fa-github"></i></div> <p class="icon-text"> Github</p></div>
</a>
      <a href="https://www.youtube.com">       <div class="icon"><div class="icon-circle"> <img src="./styles/youtube-icon.svg" alt=""></div> <p class="icon-text"> Youtube</p></div>
</a> 

      </div>
    </div>



   

    <div class="watch">
      <h1 id="date"></h1>
      <h1 id="time"></h1>
    </div>
  
  <script src="script.js"></script>
  
    
    
  </body>
</html>
